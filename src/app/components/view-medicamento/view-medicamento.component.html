<div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
  <div class="card text-bg-light mb-3" style="max-width: 50rem;">
    <div class="card-header">Editar Medicamento</div>
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">ID</label>
            <input disabled type="email" class="form-control" id="inputEmail4" placeholder="ID">
          </div>
          <div class="form-group col-md-6">
            <label>Nombre medicamento</label>
            <input disabled formControlName="nombremedicamento" class="form-control" placeholder="Nombre medicamento">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress">Marca</label>
            <input disabled formControlName="marca" type="text" class="form-control" placeholder="Marca">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress2">Unidad de Medida</label>
            <input disabled formControlName="unidadmedida" type="text" class="form-control" placeholder="Unidad de Medida">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputAddress2">Precio</label>
            <input disabled formControlName="precio" type="number" class="form-control" placeholder="Precio">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress2">Cantidad</label>
            <input disabled formControlName="cantidad" type="number" class="form-control" placeholder="Cantidad">
          </div>
        </div>
        <div class="row mt-2 text-center">
          <div class="col-1">
            <button [routerLink]="['/list-medicamento']" routerLinkActive="router-link-active" type="button" class="btn btn-secondary">Volver</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
